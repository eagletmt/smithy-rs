[package]
name = "mediapackage-listendpoints"
version = "0.1.0"
authors = ["Alistair McLean <mclean@amazon.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mediapackage = { package = "aws-sdk-mediapackage", path = "../../mediapackage" }
### To use native TLS:
# mediapackage = { package = "aws-sdk-mediapackage", path = "../../mediapackage", default-features = false, features = ["native-tls"] }
tokio = { version = "1", features = ["full"] }
# used only to enable basic logging:
env_logger = "0.8.2"